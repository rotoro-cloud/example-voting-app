---
apiVersion: v1
kind: Service
metadata:
    name: db
    labels:
        name: postgres-service
        app: demo-voting-app
spec:
    ports:
        - port: 5432
          targetPort: 5432
    selector:
        name: postgres-pod
        app: demo-voting-app
---
apiVersion: apps/v1
kind: Deployment
metadata:
    name: postgres-deploy
    labels:
        name: postgres-deploy
        app: demo-voting-app
spec:
    replicas: 1
    selector:
        matchLabels:
          name: postgres-pod
          app: demo-voting-app
    template:
      metadata:
          name: postgres-pod
          labels:
              name: postgres-pod
              app: demo-voting-app
      spec:
          containers:
              - name: postgres
                image: postgres
                ports:
                    - containerPort: 5432
                env:
                    - name: POSTGRES_USER
                      value: "postgres"
                    - name: POSTGRES_PASSWORD
                      value: "postgres"
                    - name: POSTGRES_HOST_AUTH_METHOD
                      value: trust
---
